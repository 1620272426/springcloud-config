server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: org.springframework.jdbc.datasource.DriverManagerDataSource           # 当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver            # mysql驱动包
    url: jdbc:mysql://localhost:3306/springcloud?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=UTC
    username: root
    password: 1234

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities    # 所有Entity别名类所在包

#eureka服务端的实例名称
eureka:
  client:
    #    false表示不向注册中心注册自己
    register-with-eureka: true
    fetchRegistry: true
    service-url:
      #向多个注册中心注册
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    #主机名
    instance-id: payment8001
    #访问显示ip地址
    prefer-ip-address: true
    #eureka客户端向服务端发送心跳的时间的间隔 单位 秒 默认 30s
#    lease-expiration-duration-in-seconds: 1
    #eureka服务端在收到最好一次心跳等待的时间上限 单位秒 默认90s
#    lease-renewal-interval-in-seconds: 2
